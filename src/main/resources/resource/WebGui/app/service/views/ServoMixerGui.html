<!-- ServoMixerGui html-->
<table>
    <label>&nbsp;</label>
<tr>
    <td>
        <div class="form-inline col-md-2">
            <span class="input-group-btn">
            <input class="form-control ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="directoryName" name="directoryName" id="directoryName" ng-init="" placeholder="Pose directory" style="">
            </span>
            <span class="input-group-btn">
                <button class="btn btn-default" title="You need first to create and save a directory for to open it" ng-click="msg.getPosesDirectory(directoryName)">Open Directory</button>
            </span>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="msg.setPosesDirectory(directoryName)">Save Directory name</button>
            </span>
        </div>
    </td>
</tr>    
<tr>
    <td>
        <div class="form-inline col-md-5">
            <span class="input-group-btn">
            <input class="form-control col-md-16 ng-pristine ng-untouched ng-valid ng-empty" type="text" ng-model="poseName" name="poseName" id="poseName" ng-init="" placeholder="Type pose name" style="">
            </span>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="msg.savePose(poseName)">SavePose</button>
            </span>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="msg.loadPose(poseName)">LoadPose</button>
            </span>
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="msg.moveToPose(poseName)">moveToPose</button>
            </span>
        </div>
    </td>
</tr>
<tr>
    <td>
        <div class="container">
            <div ng-repeat="servo in servos" class="row">
                <div class="col-md-1">
                    <input type="text" class="form-control ng-pristine ng-valid ng-not-empty ng-touched" placeholder="speed" ng-model="speed" style="" title="Define a speed for this servo pose">
                </div>
                <div class="col-md-2">
                    <button ng-class="['btn', sliders[servo.name].tracking?'btn-default':'btn-primary']" ng-click="toggle(servo.name)">{{servo.name}}</button>
                </div>
                <div class="col-md-7">
                    <rzslider class="custom-slider" rz-slider-model="sliders[servo.name].value" rz-slider-options="sliders[servo.name].options"/>
                </div>
            </div>
        </div>
    </td>
</tr>
</table>
